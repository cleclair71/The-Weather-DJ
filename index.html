<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@t7/weather-api"></script>
    <script src="https://cdn.jsdelivr.net/npm/@t7/spotify-api"></script>
    <title>The Weather DJ</title>
</head>

<body>
    <h1>The Weather DJ</h1>

    <!-- Location Search -->
    <div id="location-search">
        <input type="text" id="city-input" placeholder="Enter your city">
        <button id="submit-city">Submit</button>
    </div>

    <!-- Weather forecast -->
    <div class="weather-forecast">
        <h2 id="city-name"></h2>
        <p id="weather-description"></p>
        <p id="temperature"></p>
    </div>

    <!-- Genre Selection -->
    <div id="genre-select">
        <select id="genre-dropdown">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="electronic">Electronic</option>
            <option value="country">Country</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="r&b">R&B</option>
            <option value="blues">Blues</option>
            <option value="soul">Soul</option>
        </select>
        <button id="submit-genre">Submit</button>
    </div>
    <!-- Displayed playlists -->
    <div class="displayed-playlists">

        <div class="playlistPageContainer">
            <div class="titleHolder">
            <h2 id="title"></h2>
            <h4 id="weather-desc"></h4>
            </div>

        <h3>Playlists:</h3>
        </div>

        <ul id="playlists">

            <!-- Playlists will be generated here -->
                <div class="playlist">
                        <div class="playlistPlaceholder">

                        </div>
                        <div class="playlistContainer">
                            <div class="playlistDetails">
                            <p class="playlistName"></p>
                            <p class="playlistType"></p>
                            </div>
                            <button class="play-button"></button>
                        </div>
                        <!-- <div class="saveButton"></div>  -->
                    </div>
        </ul>
    </div>
    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="playlist-name"></h3>
            <ul id="song-list">
                <!-- Song list will be generated here -->
            </ul>
        </div>
    </div>
    

    <!-- Change City -->
    <button id="change-city">Change City</button>
</body>

</html>
