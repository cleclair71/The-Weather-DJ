<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@t7/weather-api"></script>
  <script src="https://cdn.jsdelivr.net/npm/@t7/spotify-api"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="../The-Weather-DJ/Develop/stylesheet.css">
  <title>The Weather DJ</title>
</head>

<body>
  <header>
    <video id="background-video" autoplay loop muted poster="../The-Weather-DJ/Assets/images/Line - 144259.mp4">
      <source src="../The-Weather-DJ/Assets/images/Line - 144259.mp4" type="video/mp4">
    </video>
    <h1>The <br> Weather DJ</h1>
  </header>

  <!-- Modal -->
  <div id="myModal"
    class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto">
    <div id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true">
      <!-- Modal content -->
      <div
        class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
        <span class="close">&times;</span>
        <div id="location-search">
          <h2 class="text-xl font-medium leading-normal text-gray-800">What city are you in?</h2>
          <input type="text" id="city-input" placeholder="Enter your city">
          <button id="submit-city">Submit</button>
        </div>

        <!-- Genre Selection -->
        <div id="genre-select">
          <h2>select a genre</h2>
          <select id="genre-dropdown">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="electronic">Electronic</option>
            <option value="country">Country</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="r&b">R&B</option>
            <option value="blues">Blues</option>
            <option value="soul">Soul</option>
          </select>
          <button id="submit-genre">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Weather forecast -->
  <div class="weather-forecast">
    <h2 id="city-name"></h2>
    <p id="weather-description"></p>
    <p id="temperature"></p>
  </div>

  <!-- Displayed playlists -->
  <div class="displayed-playlists">
    <h3>Playlists:</h3>
    <ul id="playlists">
      <!-- Playlists will be generated here -->
    </ul>
  </div>
  <!-- Preview Modal -->
  <div id="preview-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="playlist-name"></h3>
      <ul id="song-list">
        <!-- Song list will be generated here -->
      </ul>
    </div>
  </div>
  <!-- Change City -->
  <button id="change-city">Change City</button>
  <script src="./Develop/script.js"></script>
  
</body>

</html>
